{% extends 'blog/base.html' %}

{% block content %}
<div class="page-header">
    <h1><a href="">{{ post.title }}g</a></h1>
</div>
<div class="content container">
  <div class="row">
      <div class="col-md-8">
              <div class="post">
                <p>{{ post.text|linebreaksbr }}</p>
                  <div class="date">
                      <p>published: {{ post.published_date }}</p>
                  </div>

              </div>
      </div>
  </div>
</div>
{% endblock %}
